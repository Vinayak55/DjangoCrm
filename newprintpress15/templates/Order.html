{% extends 'base.html'%}
{% block content %}
<div class="mt-4"></div>
<div class="container ">
    <div class="card responsive">
        <div class="card-body mx-4 my-4">
            <h4 class="card-title">Order Details</h4>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="name10" class="col-sm-2 col-form-label">Client Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="clientInputEmail1" value="{{supplier1.Name}}"
                               readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clinetInputEmail1" class="col-sm-2 col-form-label">Client Email address</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="clientInputEmail1" value="{{supplier1.Email}}"
                               readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ordern" class="col-sm-2 col-form-label">Order Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="ordern">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date1" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="date1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="size1" class="col-sm-2 col-form-label">Size</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="size1">
                    </div>
                    <label for="Q1" class="col-sm-1 col-form-label">Qty</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="Q1">
                    </div>
                    <label for="P1" class="col-sm-1 col-form-label">Price</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="P1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputamount" class="col-sm-2 col-form-label">Attachment</label>
                    <div class="col-sm-8">
                        <input type="file" class="" id="inputfile" accept="application/pdf, application/vnd.ms-excel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputamount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="inputamount">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Textarea1" class="col-sm-2 col-form-label">Comment</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-1">
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
&nbsp;{% endblock %}
